<html>
	<head>
		<title>Cloud Computing</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="templates/css/main.css" />
	</head>
	<body>
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<div class="container">
						<div class="row">
							<div class="col-12">

								<header id="header">
									<h1><a href="/" id="logo">Cloud Project</a></h1>
									<nav id="nav">
										<a href="/" >Homepage</a>
										<a href="twocolumn1" class="current-page-item">Key / Image</a>
										<a href="twocolumn2">All Keys</a>
										<a href="onecolumn">Memory Cache</a>
										<a href="threecolumn">Current Statistics</a>
									</nav>
								</header>

							</div>
						</div>
					</div>
				</div>

			<!-- Main -->
				<div id="main">
				 <div class="center1">
					<h3>Enter the key to show you the image associated with it</h3>
						<form class="form-inline1" action="/get_image" method="post" >
							
							<label for="text">Key : </label>
							<input type="text" id="text" placeholder="Enter Key" name="Key" required>
						    <button type="submit">get</button>
							{% with messages = get_flashed_messages() %}
							  {% if messages %}
								<ul class=flashes>
								{% for message in messages %}
								  <li>{{ message }}</li>
								{% endfor %}
								</ul>
							  {% endif %}
							{% endwith %}
						</form>
						
						<img src={{image_path}} alt="">
				  </div>

				</div>

			<!-- Footer -->

		</div>

		<!-- Scripts -->
			<script src="templates/js/jquery.min.js"></script>
			<script src="templates/js/browser.min.js"></script>
			<script src="templates/js/breakpoints.min.js"></script>
			<script src="templates/js/util.js"></script>
			<script src="templates/js/main.js"></script>

	</body>
</html>
